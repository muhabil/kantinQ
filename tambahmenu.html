<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Menu & Rekening - Kantin Q</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .fade-in { animation: fadeIn 0.4s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800 pb-24">

    <nav class="bg-white shadow-sm px-4 py-4 flex items-center sticky top-0 z-40 border-b border-gray-100">
        <a href="dashboard.html" class="text-gray-500 hover:text-blue-600 transition p-2 rounded-full hover:bg-gray-100">
            <i class="fas fa-times text-lg"></i>
        </a>
        <h1 class="ml-2 text-lg font-bold text-gray-800">Tambah Menu Baru</h1>
    </nav>

    <div class="max-w-xl mx-auto p-4 space-y-6 fade-in">
        
        <form onsubmit="event.preventDefault(); saveMenu();">

            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-200">
                <h2 class="text-sm font-bold text-blue-600 uppercase tracking-wide mb-4">
                    <i class="fas fa-utensils mr-2"></i>Detail Makanan
                </h2>

                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-700 mb-2">Foto Menu</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-xl p-6 flex flex-col items-center justify-center text-gray-400 cursor-pointer hover:bg-gray-50 hover:border-blue-400 transition" onclick="document.getElementById('fileUpload').click()">
                        <i class="fas fa-camera text-3xl mb-2"></i>
                        <span class="text-xs">Ketuk untuk upload foto</span>
                        <input type="file" id="fileUpload" class="hidden" onchange="previewImage(this)">
                    </div>
                    <img id="imgPreview" class="w-full h-48 object-cover rounded-xl mt-3 hidden shadow-md">
                </div>

                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-700 mb-1">Nama Menu</label>
                    <input type="text" placeholder="Contoh: Ayam Bakar Madu" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm font-medium" required>
                </div>

                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-700 mb-1">Deskripsi Singkat</label>
                    <textarea rows="2" placeholder="Jelaskan isi menu (misal: Ayam + Nasi + Lalapan)" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" required></textarea>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-700 mb-1">Harga (Rp)</label>
                        <input type="number" placeholder="15000" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm font-bold" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-700 mb-1">Kategori</label>
                        <select class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                            <option>Makanan Berat</option>
                            <option>Minuman</option>
                            <option>Snack / Cemilan</option>
                        </select>
                    </div>
                </div>

                <div class="flex items-center justify-between bg-blue-50 p-3 rounded-xl border border-blue-100">
                    <span class="text-sm font-bold text-blue-800">Status Stok Awal</span>
                    <label class="inline-flex relative items-center cursor-pointer">
                        <input type="checkbox" checked class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                        <span class="ml-2 text-xs font-medium text-gray-900">Tersedia</span>
                    </label>
                </div>
            </div>

            <div class="bg-white p-5 rounded-2xl shadow-sm border border-orange-200 mt-4 relative overflow-hidden">
                <div class="absolute top-0 right-0 p-4 opacity-10">
                    <i class="fas fa-wallet text-6xl text-orange-500"></i>
                </div>

                <h2 class="text-sm font-bold text-orange-600 uppercase tracking-wide mb-2">
                    <i class="fas fa-university mr-2"></i>Rekening Pencairan
                </h2>
                <p class="text-xs text-gray-500 mb-4">Dana hasil penjualan akan ditransfer ke rekening ini. Pastikan data valid.</p>

                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-700 mb-1">Bank / E-Wallet</label>
                    <select class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 text-sm">
                        <option>Bank Syariah Indonesia (BSI)</option>
                        <option>Bank Mandiri</option>
                        <option>BCA</option>
                        <option>BRI</option>
                        <option>GoPay</option>
                        <option>OVO</option>
                        <option>DANA</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-xs font-bold text-gray-700 mb-1">Nomor Rekening / HP</label>
                    <div class="relative">
                        <i class="fas fa-credit-card absolute top-3.5 left-4 text-gray-400"></i>
                        <input type="number" placeholder="Contoh: 7123456789" class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 text-sm font-mono font-medium" required>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700 mb-1">Atas Nama (Sesuai Buku Tabungan)</label>
                    <input type="text" placeholder="Nama Pemilik Rekening" class="w-full px-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 text-sm" required>
                </div>
            </div>

            <div class="fixed bottom-0 left-0 w-full bg-white p-4 border-t border-gray-100 z-50">
                <button type="submit" id="btn-save" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg transition transform hover:-translate-y-1 flex items-center justify-center">
                    <i class="fas fa-save mr-2"></i> Simpan Menu & Data
                </button>
            </div>

        </form>
    </div>

    <script>
        // 1. Preview Gambar saat Upload
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('imgPreview');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        // 2. Simulasi Simpan Data
        function saveMenu() {
            const btn = document.getElementById('btn-save');
            
            // Ubah tombol jadi loading
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Menyimpan...';
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            setTimeout(() => {
                alert("Berhasil! Menu ditambahkan dan Data Rekening tersimpan.");
                
                // Redirect balik ke Dashboard Merchant
                window.location.href = 'dashboard.html';
            }, 1500);
        }
    </script>
</body>
</html>
