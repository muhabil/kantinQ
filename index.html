<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantin Q - Loading...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Animasi Logo Berdenyut */
        .pulse-logo { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: .8; transform: scale(1.05); }
        }

        /* Animasi Muncul & Hilang */
        .fade-transition { transition: opacity 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-blue-600 flex flex-col items-center justify-center h-screen text-white fade-transition opacity-0" id="main-body">

    <div class="text-center">
        <div class="bg-white text-blue-600 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6 shadow-2xl pulse-logo">
            <i class="fas fa-utensils text-4xl"></i>
        </div>

        <h1 class="text-4xl font-extrabold tracking-wider mb-2">Kantin Q</h1>
        <p class="text-blue-200 text-sm font-medium tracking-widest uppercase">Solusi Antrean Kampus</p>
    </div>

    <div class="absolute bottom-10">
        <i class="fas fa-circle-notch fa-spin text-white opacity-50 text-xl"></i>
    </div>

    <script>
        window.onload = function() {
            const body = document.getElementById('main-body');

            // 1. Munculkan Halaman (Fade In) saat load
            setTimeout(() => {
                body.classList.remove('opacity-0');
            }, 100);

            // 2. Tunggu 2.5 Detik, lalu Fade Out
            setTimeout(() => {
                body.classList.add('opacity-0');
                
                // 3. Pindah ke Login setelah animasi fade-out selesai (0.5 detik)
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 500);
            }, 2500); 
        };
    </script>
</body>
</html>
