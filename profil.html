<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil - Kantin Q</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800 pb-10">

    <nav class="bg-white shadow-sm px-4 py-4 flex items-center sticky top-0 z-40">
        <a href="home.html" class="text-gray-600 hover:text-blue-600 transition">
            <i class="fas fa-arrow-left text-xl"></i>
        </a>
        <h1 class="ml-4 text-lg font-bold text-gray-800">Edit Profil</h1>
    </nav>

    <div class="flex flex-col items-center justify-center py-8 bg-white border-b border-gray-100 mb-4 fade-in">
        <div class="relative group cursor-pointer">
            <img src="https://ui-avatars.com/api/?name=Lionel+Gibran&background=0D8ABC&color=fff&size=128" class="w-24 h-24 rounded-full border-4 border-blue-50 shadow-lg">
            <div class="absolute inset-0 bg-black bg-opacity-40 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300">
                <i class="fas fa-camera text-white text-xl"></i>
            </div>
            <div class="absolute bottom-0 right-0 bg-blue-600 text-white w-8 h-8 rounded-full flex items-center justify-center border-2 border-white shadow-md">
                <i class="fas fa-pen text-xs"></i>
            </div>
        </div>
        <h2 class="mt-3 text-lg font-bold text-gray-800">Lionel Gibran</h2>
        <p class="text-sm text-gray-500">Mahasiswa Aktif</p>
    </div>

    <div class="px-4 max-w-lg mx-auto fade-in">
        <form onsubmit="event.preventDefault(); saveProfile();" class="space-y-4">
            
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nama Lengkap</label>
                <div class="flex items-center">
                    <i class="far fa-user text-gray-400 mr-3 w-4"></i>
                    <input type="text" value="Lionel Gibran" class="w-full text-sm font-medium text-gray-800 focus:outline-none border-b border-transparent focus:border-blue-500 transition" placeholder="Nama Lengkap">
                </div>
            </div>

            <div class="bg-gray-100 p-4 rounded-xl border border-gray-200 opacity-75">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">NIM (Tidak dapat diubah)</label>
                <div class="flex items-center">
                    <i class="far fa-id-card text-gray-400 mr-3 w-4"></i>
                    <input type="text" value="202431174" readonly class="w-full text-sm font-bold text-gray-600 bg-transparent focus:outline-none cursor-not-allowed">
                    <i class="fas fa-lock text-gray-400 text-xs"></i>
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Email Kampus</label>
                <div class="flex items-center">
                    <i class="far fa-envelope text-gray-400 mr-3 w-4"></i>
                    <input type="email" value="202431174@itpln.ac.id" class="w-full text-sm font-medium text-gray-800 focus:outline-none border-b border-transparent focus:border-blue-500 transition">
                </div>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nomor WhatsApp</label>
                <div class="flex items-center">
                    <i class="fab fa-whatsapp text-gray-400 mr-3 w-4"></i>
                    <input type="tel" value="081299887766" class="w-full text-sm font-medium text-gray-800 focus:outline-none border-b border-transparent focus:border-blue-500 transition">
                </div>
            </div>

            <div class="mt-6 pt-4 border-t border-gray-200">
                <h3 class="text-sm font-bold text-gray-800 mb-3">Keamanan Akun</h3>
                <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <i class="fas fa-key text-gray-400 mr-3"></i>
                            <span class="text-sm font-medium text-gray-700">Ganti Kata Sandi</span>
                        </div>
                        <button type="button" class="text-xs font-bold text-blue-600 bg-blue-50 px-3 py-1.5 rounded-lg hover:bg-blue-100 transition">
                            Ubah
                        </button>
                    </div>
                </div>
            </div>

            <div class="pt-6">
                <button type="submit" id="btn-save" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl shadow-lg transition transform hover:-translate-y-1 flex justify-center items-center">
                    <span>Simpan Perubahan</span>
                </button>
            </div>
        </form>
    </div>

    <script>
        function saveProfile() {
            const btn = document.getElementById('btn-save');
            
            // Animasi Loading
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Menyimpan...';
            btn.classList.add('opacity-75', 'cursor-not-allowed');
            
            setTimeout(() => {
                // Tampilkan Alert Sukses (Bisa diganti Toast/Modal kalau mau lebih bagus)
                alert("Data profil berhasil diperbarui!");
                
                // Balikin Tombol
                btn.innerHTML = '<span>Simpan Perubahan</span>';
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
                
                // Redirect ke Home
                window.location.href = 'home.html';
            }, 1500);
        }
    </script>
</body>
</html>
